    <body>
        <button>New Canvas</button>
        
    </body>

    <script>
        const button = document.querySelector('button');
        let A = 0;

        function createGrid(pixelCount) {
            const canvas = document.getElementsByTagName('body')[0];

            for (let rowNum = 1; rowNum <= pixelCount; rowNum++){

                const gridRow = document.createElement('div');
                gridRow.classList.add('grid-row');

                for (let colNum = 1; colNum <= pixelCount; colNum++) {
                    const pixel = document.createElement('div');
                    pixel.id = `pixel-${rowNum}-${colNum}`;
                    pixel.classList.add('pixel');
                    gridRow.appendChild(pixel);                
                }
                canvas.appendChild(gridRow);
            }
            console.log(canvas);
        }

        
        document.addEventListener('mouseover', (e) => {
            const penTip = document.querySelector(`div[id='${e.target.id}']`);
            // penTip.style.opacity = A += 0.1;
            console.log(penTip);
            let R = Math.random()*256;
            let G = Math.random()*256;
            let B = Math.random()*256;
            penTip.style.backgroundColor = `rgb(${R},${G},${B})`;
            penTip.classList.add('inked');
            

        });

        button.addEventListener('click', () => {
            const drawing = document.querySelectorAll('.inked');
            for (let i = 0; i < drawing.length; i++){
                drawing[i].classList.remove('inked');
            }
            pixelCount = window.prompt('Choose a pixel count for the new canvas:');
            createGrid(pixelCount);
        });
        
    </script>
